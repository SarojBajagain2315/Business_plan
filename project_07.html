<!DOCTYPE html>
<html>
<head>
    <title>Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .pricing-table {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .pricing-card {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .pricing-card h2 {
            margin: 20px 0;
        }
        .pricing-card p {
            color: #666;
        }
        .price {
            font-size: 2em;
            margin: 20px 0;
            color: #4CAF50;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p>Basic features for personal use</p>
            <div class="price">$9.99/month</div>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <div class="pricing-card">
            <h2>Pro Plan</h2>
            <p>Advanced features for professionals</p>
            <div class="price">$19.99/month</div>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <div class="pricing-card">
            <h2>Enterprise Plan</h2>
            <p>All features for large organizations</p>
            <div class="price">$29.99/month</div>
            <a href="#" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
